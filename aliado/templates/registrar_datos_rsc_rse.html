{% block js %} 
	<script type="text/javascript">

	$("input[name='radio']").change(function() {

		console.log('ppppp')
		if( $(this).val() == "muestra") {

			console.log('cequeo')
			$('#div_muestra').removeClass('hide')
			$('#div_muestra').show()
		}
		else{

			console.log('algo fallo')
			$('#div_muestra').hide()
		}
	});


	$('#id_check_secundario').click(function() {

		console.log('ppppp')
		if( $(this).prop('checked') ) {

			console.log('cequeo')

			$('#div_muestra_secundario').removeClass('hide')
			$('#div_muestra_secundario').show()
		}
		else{
			console.log('llll')

			console.log('algo fallo')
			$('#div_muestra_secundario').hide()
			
		}


	});

	</script>

{% endblock js %}
